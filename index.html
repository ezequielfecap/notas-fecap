<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule sua média</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="container">
    <figure>
      <img src="/img/logo.png" height="150px" class="center"/>
    </figure>
    <h1>Calcule sua Média</h1>
    <form action="/" id="formulario" method="POST">
      <label for="nota1">Nota 1</label>
      <input type="text" id="nota1" name="nota1">
      <label for="nota2">Nota 2</label>
      <input type="text" id="nota2" name="nota2">
      <button type="submit">Enviar</button>
    </form>
    <span>Boletim do aluno: Nome Aluno</span>
    <div id="resultado"></div>
  </section>
  <script src="/js/main.js"></script>
</body>
</html>
